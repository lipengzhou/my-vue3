<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive } = VueReactivity
    const data = reactive({
      name: '张三',
      age: 18
    })
    const data2 = reactive({
      name: '张三',
      age: 18
    })
    effect(() => {
      app.innerHTML = `大家好，我叫${data.name}，我今年${data.age}岁了`
    })

    effect(() => {
      app.innerHTML = `大家好，我叫${data.name}`
    })

    effect(() => {
      app.innerHTML = `大家好，我叫${data2.name}`
    })
  </script>
</body>
</html>
